<!DOCTYPE html>
    <html>
     <head>
       <link rel="stylesheet" type="text/css" href="../common/style.css">
       <link rel="shortcut icon" href="../common/favicon.ico" />
       <meta charset="utf-8"/>
       <script src="../common/jquery.min.js"></script>
       <script src="../private/edit.js" defer></script>
     </head>
     <body>
      <div id="sideMenu">
        <a href="http://localhost:3000/">Home</a>
        <img src="../common/headphone.png" alt="Music" onClick="toggleSelected(this)" class="filterTag">
        <img src="../common/accords.jpg" alt="Accords" onClick="toggleSelected(this)" class="filterTag">
        <img src="../common/guitar.png" alt="Guitar" onClick="toggleSelected(this)" class="filterTag">
        <img src="../common/film.png" alt="Film" onClick="toggleSelected(this)" class="filterTag">
        <img src="../common/udes.png" alt="Udes" onClick="toggleSelected(this)" class="filterTag">
        <img src="../common/cauldron.png" alt="Recette" onClick="toggleSelected(this)" class="filterTag">
      </div>
      <div id="filterValDiv"><input id="filterVal" type="text" onchange="filter()" autofocus></div>
      <div class="content">
      <iframe width="0" height="0" border="0" style="display: none;" name="dummyframe" id="dummyframe"></iframe>
      <form action="/save" method="post" target="dummyframe">
        <h1><span id="filename"></span><span style="margin-left: 50px;"><input type="submit" value="Save"/></span></h1>
        <textarea rows="40" cols="180" id="editTextArea" name="content"></textarea>
        <input type="hidden" id="hiddenInputFilename" name="filename"/>
      </form>
      <div id="root"></div>
  </div>
 </body>
</html>
